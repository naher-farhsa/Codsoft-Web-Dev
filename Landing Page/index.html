<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-img">
      <img
        src="https://assets.nflxext.com/ffe/siteui/vlv3/a99688ca-33c3-4099-9baa-07a2e2acb398/ca15fd28-b624-4852-8bfe-9cdd5c88475d/IN-en-20240520-popsignuptwoweeks-perspective_alpha_website_large.jpg"
        alt="Background Image"
      />
    </div>

    <header>
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
          alt="logo image"
        />
      </div>
      <div id="cursor-blur"></div>

      <div class="language-select">
        <select>
          <option value="en">English</option>
          <option value="hn">Hindi</option>
        </select>
      </div>
      <div class="sign-in">
        <button>Sign In</button>
      </div>
    </header>

    <section class="main">
      <div class="content">
        <h1>Unlimited movies, TV shows, and more</h1>
        <h2>Watch anywhere. Cancel anytime.</h2>
        <p>
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="email-form">
          <input type="email" placeholder="Email address" />
          <button>Get Started ></button>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Netflix, Inc.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
